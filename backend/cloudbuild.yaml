steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/geowatch-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/geowatch-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/geowatch-backend:$SHORT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/geowatch-backend:latest'

images:
  - 'gcr.io/$PROJECT_ID/geowatch-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/geowatch-backend:latest'

timeout: '1800s'
